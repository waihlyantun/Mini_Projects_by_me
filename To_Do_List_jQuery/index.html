<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="vendor/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="containerWidth container bg-info mt-5 mb-3 rounded py-2">
        <h1 class="text-center m-0">To Do List</h1>
    </div>
    <div class="containerWidth container p-0">
        <div class="input-group">
            <input id="inputBox" type="text" placeholder="Add new task...." class="form-control" aria-label="Add new task" aria-describedby="plusBtn">
            <button class="btn btn-outline-secondary text-white" id="plusBtn" type="button"><i class="fas fa-plus"></i></button>
        </div>
    </div>
    <div class="containerWidth box container p-0 mt-3">
        <div class="item container">
            <i class="far fa-square"></i>
            <i class="fas fa-check-square d-none"></i>
            <p class="text m-0 col-10">Haircut</p>
            <i class="fas fa-trash"></i>
        </div>
        <div class="item container">
            <i class="far fa-square"></i>
            <i class="fas fa-check-square d-none"></i>
            <p class="text m-0 col-10">Clean the room</p>
            <i class="fas fa-trash"></i>
        </div>
        <div class="item container">
            <i class="far fa-square"></i>
            <i class="fas fa-check-square d-none"></i>
            <p class="text m-0 col-10">Buy a book</p>
            <i class="fas fa-trash"></i>
        </div>
    </div>

    <script src='js/jquery-3.6.0.min.js'></script>
    <script src="vendor/Bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>


    <!-- Add Enter keyup Event -->

</body>
</html>
