<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Sample</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .searchFAQ {
            border: none;
            border-radius: 0.5rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        input {
            border: none;
        }

        input:focus-visible {
            outline: none;
        }

        input::placeholder {
            color: rgb(65, 65, 65);
        }

        .faq-header {
            cursor: pointer;
        }

        .faq-body-hide {
            display: none;
        }

        .faq-icon {
            transition: 0.4s;
        }

        .rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

        <div class="col-5">
            <div class="card searchFAQ">
                <div class="card-body d-flex">
                    <span class="ps-4 pe-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </span>
                    <input type="text" class="w-100" placeholder="Describe your issue">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-7 faq-lists border rounded p-0">
        </div>
    </div>

        lists.map(list => {
            $(".faq-lists").append(
            `<div class="faq-item border-bottom">
                <div class="bg-white d-flex justify-content-between faq-header px-3 py-2">

                    <span  class="faq-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>

                </div>
                <div class="bg-light faq-body px-3 py-2 faq-body-hide">
                    ${list.body}
                </div>
            </div>`
            )
        });
        $(".faq-item").click( function() {
            if($(this).children(".faq-body").hasClass("faq-body-hide")){
                $(".faq-body").addClass("faq-body-hide").fadeOut();
                $(".faq-icon").removeClass("rotate");
                $(this).children(".faq-body").fadeIn().removeClass("faq-body-hide");
                $(this).find(".faq-icon").addClass("rotate");
            }else {
                $(this).children(".faq-body").fadeOut().addClass("faq-body-hide");
                $(this).find(".faq-icon").removeClass("rotate");
            };   
        });
    </script>
